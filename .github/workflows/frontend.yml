name: Deploy to Azure App Services

on:
  push:
    branches:
      - main
      - frontend

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_FRONTEND_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_FRONTEND_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_FRONTEND_SUBSCRIPTION_ID }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.AZURE_FRONTEND_REGISTRY }}.azurecr.io/${{secrets.FRONTEND_IMAGE_NAME}}:latest
            ${{ secrets.AZURE_FRONTEND_REGISTRY }}.azurecr.io/${{secrets.FRONTEND_IMAGE_NAME}}:${{ github.sha }}
      - name: Deploy to React Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "your-web-app-1"
          package: "./frontend"
  redeploy_app_service:
    runs-on: ubuntu-latest
    needs: build_and_push_image
    steps:
      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_FRONTEND_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_FRONTEND_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_FRONTEND_SUBSCRIPTION_ID }}
      - name: Restart Azure App Service
        run: az webapp restart --name ${{ secrets.AZURE_FRONTEND_SERVICE_NAME }} --resource-group  ${{ secrets.AZURE_FRONTEND_RESOURCE_GROUP }}
